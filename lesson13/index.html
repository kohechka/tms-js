<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__logo">The best shop</div>
        <form>
            <input id="search" class="header__search" type="text" placeholder="Search">
        </form>
        <div class="basket">
            <div>Basket<span id="count" class="basket__count">0</span></div>
            <div class="basket__amount">amount: <span id="amount">0$</span></div>
        </div>
    </div>
</header>
    <div class="wrap _sort sort-elements container">
        <div class="sort-value">Electronics</div>
        <div class="sort-value">Sort by price: <a class="change_value" id="sort_value_change">Desc</a></div>
    </div>
    <div id="root" class="product__container">
    </div>
<main id="products" class="container"></main>
<script src="./js/main.js"></script>
</body>
</html>
